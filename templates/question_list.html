{% extends 'base.html' %}
<head></head>
{% block content %}
<div>
	<ul id="questions">
	{% for ask in questions %}
		<li>
			<div class="row" id="full-question-layout">
				<div class="col-md-3"></div>
				<div class="col-md-2" id="question-image">
					<a href = "/users/{{user_info.user_id}}">
						<div id ="question-image-layout">
							<img src="/static/images/{{user_info.images[0].image}}" class="img-thumbnail img-responsive" width="100">
						</div>
					</a>
				
				</div>
			<!-- <div class="col-md-3"> -->
				<a href = '/question_and_comment/{{ask.question_id}}'>
				<div class="col-md-3" id="question-layout">
					<span class="tip tip-left"></span>
					<span>{{user_info.username}}</span>
					<span>Comments: {{ask.comment_on_question_count()}}</span>
						<div>
							<h3>{{ask.title_question}}</h3><br>{{ask.question}}
						</div>
						<div>{{ask.question_created}}</div>
						</div> 
				</a>
			<!-- </div> -->

			
			

			<div class="col-md-4"></div>
		<div>

	</li>
	{% endfor %}
</ul>
</div>





{% endblock %}
