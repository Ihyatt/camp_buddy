{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">{{user.username}}<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
              display:block; margin:auto;" src="{{profile.image_url}}" width="100">

            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{user.username}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span>{{user.email}}<br>
                  <span class="text-muted">Age:</span> {{user.age}}<br>
                  <span class="text-muted">Location:</span> {{user.city}}, {{user.state}}<br>
                  <span class="text-muted">Bootcamp:</span>{{user.boot_camp_name}}<br><br>
                  <div class="logo">
                  <a href="{{profile.linkedin_url}}"><img border="0" alt="linkedin" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" width="20" height="20">
                  
				  </a>
				  
				  <a href="{{profile.github_url}}"><img border="0" alt="github" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" width="20" height="20">
				  </a>
				</div><br>
				<span class="text-muted">About {{user.username}}:</span>{{profile.about_me}}<br>
				<br>
                
                </div>
              
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 


{% endblock %}
