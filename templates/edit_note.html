{% extends 'base.html' %}
{% block content %}

Note created: {{user_note.note_created}}
<form action="/update_note/{{user_note.note_id}}", method="POST">
  Note title: <input value="{{user_note.title_note}}" name="title_note"><br>
  Last name: <input value="{{user_note.note}}" name="note"><br>
  <input type="submit" value="Submit">
</form>
<a href = "/users/{{user_info.user_id}}">{{user_info.username}}</a>

<img src="/static/images/{{user_info.images[0].image}}" width="100">

<form action = '/delete-note/{{user_note.note_id}}'>
<input type="submit" value = 'Delete Note'>
</form>


{% endblock %}
